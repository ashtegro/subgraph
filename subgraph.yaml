specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: tegro
    network: arbitrum-one
    source:
      address: "0x4d0c3BC9ad8f0796186Fd3314ae520d43436d87e"
      abi: tegro
      startBlock: 132226152
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeFailed
        - TradeSuccessful
        - TotalVolume
      abis:
        - name: tegro
          file: ./abis/tegro.json
      eventHandlers:
        - event: TradeFailed(uint256)
          handler: handleTradeFailed
        - event: TradeSuccessful(indexed address,indexed address,address,address,uint256,uint256,bytes32)
          handler: handleTradeSuccessful
      file: ./src/tegro.ts
