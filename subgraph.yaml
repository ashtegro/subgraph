specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: tegro
    network: avalanche
    source:
      address: "0x08fEA5882FABD20fF8067A14B134E937d9b4220D"
      abi: tegro
      startBlock: 35346885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeFailed
        - TradeSuccessful
        - TotalVolume
      abis:
        - name: tegro
          file: ./abis/tegro.json
      eventHandlers:
        - event: TradeFailed(uint256)
          handler: handleTradeFailed
        - event: TradeSuccessful(indexed address,indexed address,address,address,uint256,uint256,bytes32)
          handler: handleTradeSuccessful
      file: ./src/tegro.ts
