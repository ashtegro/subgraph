specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: tegro
    network: base
    source:
      address: "0xaD929B0848DF4Aa7c071C16010D073dAC89f6AC3"
      abi: tegro
      startBlock: 4128443
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeFailed
        - TradeSuccessful
        - TotalVolume
      abis:
        - name: tegro
          file: ./abis/tegro.json
      eventHandlers:
        - event: TradeFailed(uint256)
          handler: handleTradeFailed
        - event: TradeSuccessful(indexed address,indexed address,address,address,uint256,uint256,bytes32)
          handler: handleTradeSuccessful
      file: ./src/tegro.ts
