specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: tegro
    network: optimism
    source:
      address: "0x113128f65D830b5295cef847597F4655f3d8E47C"
      abi: tegro
      startBlock: 109722927
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeFailed
        - TradeSuccessful
        - TotalVolume
      abis:
        - name: tegro
          file: ./abis/tegro.json
      eventHandlers:
        - event: TradeFailed(uint256)
          handler: handleTradeFailed
        - event: TradeSuccessful(indexed address,indexed address,address,address,uint256,uint256,bytes32)
          handler: handleTradeSuccessful
      file: ./src/tegro.ts
