specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: tegro
    network: bsc
    source:
      address: "0x64E7d3759D6fD46a49f8e768003559B684a88B6A"
      abi: tegro
      startBlock: 31850478
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TradeFailed
        - TradeSuccessful
        - TotalVolume
      abis:
        - name: tegro
          file: ./abis/tegro.json
      eventHandlers:
        - event: TradeFailed(uint256)
          handler: handleTradeFailed
        - event: TradeSuccessful(indexed address,indexed address,address,address,uint256,uint256,bytes32)
          handler: handleTradeSuccessful
      file: ./src/tegro.ts
